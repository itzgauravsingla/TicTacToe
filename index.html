<html>
    <head>
        <title >
            TicTacToe
        </title>
        
        <link rel="icon" href="images/empty.png" type="image/x-icon">
        <link rel="stylesheet" href="styles.css">
        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Literata&display=swap" rel="stylesheet">

    </head>
    <body>
        <h1>Welcome to the world of</h1>
        <h1>Tic Tac Toe</h1>
        
        <div class="board">
            <img src="images/empty.png" class="img0 top left">
            <img src="images/empty.png" class="img1 top">
            <img src="images/empty.png" class="img2 top right">
            <img src="images/empty.png" class="img3 left">
            <img src="images/empty.png" class="img4">
            <img src="images/empty.png" class="img5 right">
            <img src="images/empty.png" class="img6 bottom left">
            <img src="images/empty.png" class="img7 bottom">
            <img src="images/empty.png" class="img8 right bottom">
        </div>
        
        <div class="stat">
            <h3>Score Board</h3>
            <table>
                <tr>
                    <th>Player X</th>
                    <th>Player O</th>
                </tr>
                <tr>
                    <td class="p1"></td>
                    <td class="p2"></td>
                </tr>
            </table>
            <br/><br/>
            <input type="reset" class="btn">
        </div>

        <script src="game.js"></script>

    </body>
</html>
